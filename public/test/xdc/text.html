<!doctype html>
<html mip>
<head>
  <meta charset="UTF-8">
  <meta name="applicable-device" content="mobile">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://mipcache.bdstatic.com/static/v1/mip.css">
  <!-- canonical 中的链接优先填写对应内容的移动端页面（H5）地址 -->
  <link rel="canonical" href="https://www.example.com/your/path.html">
  <title>纯文字</title>

  <style mip-custom>
    .lz-link {
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -moz-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }
    .lz-link .lz-num {
      display: inline-block;
      width: 24px;
      height: 24px;
      font-size: 20px;
      color: #fff;
      line-height: 24px;
      text-align: center;
      vertical-align: middle;
      background: #ddd;
    }
    .lz-link .lz-txt {
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      -moz-box-flex: 1;
      -ms-flex: 1;
      flex: 1;
      padding: 8px 0 8px 8px;
      font-size: 18px;
      color: red;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border-bottom: #ddd 1px dashed;
    }
  </style>

  <script src="https://c.mipcdn.com/static/v1/mip-list/mip-list.js" async="async"></script>
  <script src="https://c.mipcdn.com/static/v1/mip-mustache/mip-mustache.js" async="async"></script>


</head>
<body>

<p>1111</p>

<div>

  <mip-list src="http://lezun.sjzwhwy.com/ad/sdk/api.php?id=10416" preLoad>

    10415

      <a href="{{clickurl}}" class="lz-link">
        <!-- <span class="lz-num">4</span> -->
        <p class="lz-txt">{{text}}</p>
        <mip-pix class="lzadtracker" src="https://{{viewurl}}"></mip-pix>
      </a>
    </template>
  </mip-list>
</div>
