<title>登入 乐樽</title>



<body  >



<div class="main" style="padding-top:30px">

 



  <form   id="formId" name="formId" method="post" action="index/index/login" onSubmit="return doLogin()">

    <div class="left_list">

    <p style="line-height:30px; font-size:18px; padding-left:90px; margin-top:-20px; padding-bottom:30px;"><a href="/">返回首页</a></p>

<div class="intro_box"> 

欢迎光临

</div>

      <div class="title_box">

        <div class="step item3">

          <ul>

            <li class="on" id="verifiy_username"><span>登入</span></li>

          </ul>

        </div>

      </div>

      <ul class="form_list" id="ul_username" style="">

        <li style="position:relative;">

          <label><em class="red">*</em> 用户名：</label>

          <input type="text" class="input_text" name="username" id="username" placeholder="请输入用户名" maxlength="20">

          <div class="tip" id="txt_username_tip"></div>

        </li>

        <li style="position:relative;">

          <label><em class="red">*</em> 密码：</label>

          <input type="password" class="input_text" name="password" id="password" placeholder="请输入密码" maxlength="20">

          <div class="tip" id="txt_password_tip"></div>

        </li>

        <li style="position:relative;">

          <label><em class="red">*</em> 验证码：</label>

          <input type="text" class="input_text" name="verify" id="img_code" placeholder="请输入验证码" maxlength="6">

          <img src="/index/index/verify" align="absmiddle"  title= "看不清?请点击刷新验证码"  onclick="this.src='/index/index/verify?'+Math.random();"  style= "cursor:pointer; width: 120px; height: 50px;"  />

          <div class="tip" id="img_code_tip" >验证码不正确</div>

        </li>

        <li>

          <label></label>

          <input type="submit" value="登入" class="btn_css" id="login">

        </li>

        <li class="noMar gray9">

          <label></label>

          <a href="register" class="blue">如需注册，请点击这里！</a> </li>

      </ul>

    </div>

    <div class="right_login">

      <ul class="right_list">

        <li>没有由帐号？马上注册</li>

        <li class="btn_box">

          <input type="button" value="注 册" class="btn_css" onclick="window.open('register')">

        </li>

        <li>您还可以用其他方式直接登录：</li>

              </ul>

    </div> 

  </form>

  <div class="clear"></div>

<script>

    $('#login').click(function(){
        for(var i=0;i<$('.form-grouplog').length;i++){
            if($('.form-grouplog').val() == ''){
                // console.log($(this));
                $('.form-grouplog').css('border-bottom','1px solid #ff0000');
                return false;
            }
        }

        //点击按钮提交
        var href = '/index/index/login';
        var data = $("#formId").serialize();

        $.post(href,data,success);
        function success(data) {
            if (data.status == 1) {
                window.location.href=data.info;

            } else {
                layer.msg(data.info, {icon: 1});
                setTimeout(function(){},2000);
                return false;
            }
        }
        return false;

    })

 function doLogin () {

	 var username = $.trim($("#username").val());

     if (username == "") {

        $("#txt_username_tip").html('用户名不能为空').show();	

        return false;

     }

	 $("#txt_username_tip").hide();	

	 var password = $.trim($("#password").val());

     if (password == "") {

        $("#txt_password_tip").html('密码不能为空').show();	

        return false;

     }

	 $("#txt_password_tip").hide();	

	 var img_code = $.trim($("#img_code").val());

     if (img_code == "") {

        $("#img_code_tip").html('验证码不能为空').show();	

        return false;

     }

	 $("#img_code_tip").hide();	

 	 

} 

</script>
