{extend name="public:base" /}

{block name="main"}
<!--  添加  -->
<div class="wrapper">
    <div class="main_nav">
        <div class="mn_left"></div>
        <div class="mn_right">
            <div class="mn_mt">
                <ul>
                    <li><a href="/bigclick/clickcpm/prolist">返回列表</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <h3 class="heading">编辑产品</h3>
        <form class="" action="/bigclick/clickcpm/proEdit" method="post" name="addform">
            <div class="control-group formSep st">
                <label class="control-label">产品名称</label>
                <div class="controls">
                    <input class="input-text input1 required" name="pro_name" type="text" value="{$one.pro_name}"><span class="erro">输入产品名称</span>
                </div>
            </div>
            <div class="control-group formSep">
                <label class="control-label">客户名称</label>
                <div class="controls">
                    <input class="input-text input1 required b_quired" name="adv_name" type="text" value="{$one.adv_name}"><span class="erro">输入客户名称</span>
                </div>
            </div>
            <div class="control-group formSep">
                <label class="control-label">计划备注</label>
                <div class="controls">
                    <input class="input-text input1" name="plan_name" type="text" value="{$one.plan_name}"><span>输入关联计划,没有则不填写</span><span class="erro">输入关联计划</span>
                </div>
            </div>
            <div class="control-group formSep">
                <label class="control-label">计费模式</label>
                <div class="controls">
                    <input type="radio" name="billing_model" value="CPA" {if condition="$one.billing_model eq 'CPA'"} checked {/if}> CPA
                    <input type="radio" name="billing_model" value="CPM" {if condition="$one.billing_model eq 'CPM'"} checked {/if}> CPM
                </div>
            </div>
            <div class="control-group formSep">
                <label class="control-label">投放机型</label>
                <div class="controls">
                    <input type="radio" name="launch_model" value="IOS" {if condition="$one.launch_model eq 'IOS'"} checked {/if}> IOS
                    <input type="radio" name="launch_model" value="Android" {if condition="$one.launch_model eq 'Android'"} checked {/if}> Android
                </div>
            </div>
            <div class="control-group formSep">
                <label class="control-label">发送方式</label>
                <div class="controls">
                    <input type="radio" name="post_type" value="1" {if condition="$one.post_type eq '1'"} checked {/if}> siqiyi
                    <input type="radio" name="post_type" value="2" {if condition="$one.post_type eq '2'"} checked {/if}> hxdq
                </div>
            </div>
            <div class="control-group formSep">
                <label class="control-label">产品分类</label>
                <div class="controls">
                    {volist name="type" id="vo"}
                    <input type="radio" name="pro_type" value="{$vo.id}" {if condition="$one.pro_type eq $vo.id"} checked {/if}> {$vo.type_name}
                    {/volist}
                </div>
            </div>
            <input class="input-text input1 required" name="pro_id" type="hidden" value="{$one.pro_id}">
            <div class="control-group formSep">
                <div class="controls">
                    <button class="btn btn-primary" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

{/block}

<!-- end wrapper -->

{block name="js"}
<script>
    $(function(){
        //为空验证判断
        $("form").submit(function(){
            var flag = true;
            $(".required").each(function(){
                if($(this).val() == ""){
                    $(this).next().css("display","inline");
                    $(this).focus();
                    $("html,body").animate({scrollTop:0}, 0);
                    flag = false;
                }
            })
            if(!flag){
                return false;
            }
        })
        //keyup事件
        $(".required").keyup(function(){
            var value = $(this).val();
            if(value!=""){
                $(this).next().css("display","none");
                return true;
            }else{
                $(this).next().css("display","inline");
                return false;
            }
        })
    })
</script>
{/block}
