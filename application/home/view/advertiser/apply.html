{extend name="public:advertiser-base" /}

{block name="main"}
    <!--消息中心-->
    <div class="main_left">
        <div class="subnav">
            <div class="subnav-title">
                <a href="" class="toggle-subnav">
                    <i></i>
                    <span>我的概括</span>
                </a>
            </div>
            <ul class="subnav-menu">
                <li><a href="/home/advertiser/homePage">我的概括</a></li>
                <li><a href="/home/advertiser/accountEdit">账户设置</a></li>
                <!-- <li class="current"><a href="/home/advertiser/apply">审批申请</a></li> -->
                <li><a href="/home/advertiser/recharge">充值记录</a></li>
                <li><a href="/home/advertiser/message">消息中心</a></li>
            </ul>
        </div>
    </div>
    <div class="main" style="padding-top:10px;">
        <div class="mt30">
            <button class="btn btn-primary">已审核</button>
            <button class="btn btn-primary">等审核</button>
            <button class="btn btn-primary">已拒绝</button>
            <button class="btn btn-primary">全部</button>
        </div>
        <div class="box">
            <div class="box-title">
                <h3>
                    <i></i>申请列表
                </h3>
            </div>
            <div class="box-content">
                <table style="margin-bottom:30px; margin-top:30px;" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="160">
                            批量删除
                            <select>
                                <option>请选择</option>
                                <option>激活</option>
                                <option>锁定</option>
                                <option>删除</option>
                            </select>
                        </td>
                        <td width="60">
                            <button type="button" class="btn btn-primary">提交</button>
                        </td>
                        <td align="right">
                            <form method="post">
                                <table style="width:330px;" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td>
                                            <select>
                                                <option>会员名称</option>
                                                <option>会员ID</option>
                                                <option>计划ID</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="text" class="" name="" value="" style="margin-bottom:0px;">
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-primary">搜索</button>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </td>
                    </tr>
                </table>
                <table class="table">
                    <tr>
                        <th><input type="checkbox" name="" id=""></th>
                        <th>申请计划</th>
                        <th>申请会员</th>
                        <th>申请网站</th>
                        <th>状态</th>
                        <th width="100">操作</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
{/block}
