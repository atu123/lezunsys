{extend name="public:base" /}

{block name="js"}

{/block}

{block name="main"}

<div class="wrapper">

    <div class="row-fluid">
        <h3 class="heading">计划分类管理</h3>
        <div class="dataTables-wrapper">
            <div class="tb-lis users_lis">
                <a  ><i class="fa fa-plus-circle"></i>新增计划分类</a>
                <div style="display:none;">
                    <a href="#"><i class="fa fa-flag-o"></i>待审核</a>
                    <a href="#"><i class="fa fa-flag-o"></i>已审核</a>
                    <a href="#"><i class="fa fa-flag-o"></i>已锁定</a>
                </div>
            </div>

            <table class="dataTable table-hover" name="users-list" >
                <tr role="row">
					<th>序号</th>
                    <th>ID</th>
                    <th>分类名称</th>
                    <th>分类类型</th>
                    <th>操作</th>
                </tr>
                {volist name='res' id='vo' key="k"}
                <tr class="unread">

                    <td>{$k}</td>
                    <td>{$vo.class_id}</td>
                    <td>{$vo.class_name}</td>
                    <td>计划分类</td>
                    <td>
                        <a href="/admin/plan/planclassedit?classid={$vo.class_id}">编辑</a>
                        <a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                        <a href="javascript:;" class="ajax-del" data='{"classid":"{$vo.class_id}"}' durl="/admin/plan/planclassdel?classid={$vo.class_id}">删除</a>
                    </td>
                </tr>
                {/volist}
            </table>
            <div class="row"></div>

        </div>
    </div>
</div>
<div class="modal_layer"></div>
<div class="modal" style="width: 600px; height:455px; top: 64px; left: 651.5px; display:none;">
    <div class="modal-header">
        <div class="modal_title">新建计划分类</div>
        <div class="modal_close"></div>
    </div>
    <div class="modal-body">
        <div class="text" style="margin:0; padding-top:0;">
            <form action="/admin/plan/planclassadd" name="addform" method="post">
                <div class="txt-fld">
                    <label class="tit" for="">类型</label>
                    <select id="fen">
                        <!--<option value="1" >网站分类</option>-->
                         <option value="2">计划分类</option>
                    </select>

                </div>
                <div class="txt-fld">
                    <label class="tit" for="">分类名称</label>
                    <input name="class_name" type="text">
                </div>
                <input type="hidden" name="type" value="2">
                <div class="btn-fld">
                    <button class="btn btn-primary" type="submin">提交</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer"></div>

</div>

<!-- end wrapper -->
{/block}
