<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>后台反馈</title>
 <style>
 .box{
    background-color:#ADD8E6;
    border-radius: 10px;
    text-align:center;
     font-family:"Microsoft YaHei";
 }
.box1{
    margin-left: 12%;
    text-align: left;
    margin-top: 2%;
}
.box2{
    margin-top: -21px;
    margin-left: 3%;
    width: 100%;
}
 .box h3{
     font-family:"Microsoft YaHei";
     padding-top: 24px;
 }
     .input1{
         margin-left:9%;
         margin-top: 6px;
     }
     .box2 input{float: left}
    .btn-primary{
        width: 80px;
        height: 40px;
        border: none;
        border-radius: 3%;
        background-color: beige;
        font-family:"Microsoft YaHei";
    }
 </style>
</head>
<body style="margin:0 auto;width:800px;">

<div class="box">
          <div style="float:left;margin:10px;"><a href="/admin/Feedback/message">返回</a></div>

 <h3>提交反馈信息</h3>
<form action="/admin/Feedback/feed" name="addform" method="post" enctype="multipart/form-data" >
    <div>
        <div>
            部门：<input id="" type="text" name="name" value=""/> *
        </div>
    </div>
    <div>
        <div></br>
          <div>反馈信息：</div>
            <textarea name="message"  style="width:600px; height:200px"></textarea>
        </div>
    </div>
    <div class="box1">
        <label>上传图片:</label>
        <div class="box2">
            <input class="input1" name="image" type="radio" value="" checked="checked" onclick="show1()">上传图片文件<br/>
            <input  id="files" class="input-text input1 data_pac" type="file" name="image" value="">

            <span class="erro" style="display:none;">请选择图片</span>
        </div>
    </div>
    <div style="padding-bottom:50px;padding-top: 10%;">
        <div >
            <button class="btn btn-primary" type="submit">提交</button>
        </div>
    </div>
    <!--end-->
    <!-- <input id="hid_uid" type="hidden" name="uid" value="" /> -->
</form>
</div>
</div>
</div>
<script type="text/javascript">
 
  function show1(){
      $('.files').css('display','none').removeClass('data_pac');
      $('#uploader-demo').css('display','block');
      $('#addUrl').css('display','none');
      $('.addressImg').next('span').hide();
  }
</script>
</body>
</html>
