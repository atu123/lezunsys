<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>后台反馈</title>
<style>
.box{
    background-color:#ADD8E6;
    color:white;
    text-align:center;
    padding:30px;
    width:1000px;
    margin:0 auto; 
    font-size:30px;
    border-radius: 10px;
}
.box1{
    text-align:left;
    padding:30px;
    width:1000px;
    height:10000px;
    margin:0 auto;
    background-color:#ecf6f3;
    border-radius: 10px;
}
.theme{
    padding:1px;
    width:950px;
    margin:0 auto;
    /*background-color:pink;*/
}
div{width:1000px; height:100%;border:3px;}
ul{width:900px; height:40px;}
li{width:200px; height:30px;float:left;list-style: none;}

</style>
</head>
<body>
  <div class="box">后 台 反 馈
    <div style="font-size:15px;text-align:right;"><a href="/admin/feedback/feed">用户反馈</a></div>
  </div>
  <div class="box1">
      <div style="font-family:Microsoft YaHei;">反馈详情:</div><br/>
      {volist name="one" id="vo"}
      <div class="theme">
          <p style="text-indent:2em;">部门：{$vo.name} &nbsp;&nbsp;&nbsp;反馈时间：{$vo.ctime|date="Y-m-d H:i:s",###} </p>
          <p style="word-break:break-all;text-indent:2em">{$vo.message}</p>
          <p><img style="width:60%;hight:60%;" src="{$vo.image}"></p>
          <p style="text-indent:2em;color:red;">回复内容：{$vo.reply}</p>
          {if condition="$vo.reply neq ''"}
          <p style="text-indent:55em;font-size:10px">回复时间：{$vo.time|date="Y-m-d H:i:s",###}</p>
          <hr/>{/if}
          {if condition="$vo.reply eq ''"}
              <form action="/admin/Feedback/reply?id={$vo.id}" method="post">
                  <div style="float:right;text-indent:4em; margin:4px;">
                      <textarea name="reply"  style="width:800px; height:30px"></textarea>
                      <input type="submit" value="回复">
                  </div>
              </form>
          {/if}
          <hr/>
      </div>
      {/volist}
  </div>
</body>
</html>
