{extend name="public:base" /}

{block name="main"}
<!--  添加  -->
<div class="wrapper">
    <div>
        <h3 class="heading">广告位域名编辑</h3>
        <form class="" method="post" name="editform" id="formId">
            <div class="control-group formSep">
                <label class="control-label">广告位id</label>
                <div class="controls">
                    <input class="input-text input1 " name="adz_id" value="{$one.adz_id}" type="text" readonly=""><span class="error" id="adz_error"></span>
                </div>
            </div>

            <div class="control-group control-padding">
                <label class="control-label">广告位域名</label>
                <div class="controls">
                    <input class="input-text input1 required" name="domain_name" value="{$one.domain_name}" type="text"><span class="erro">请输入广告位域名</span>
                </div>
            </div>
            <div class="control-group formSep">
                <div class="controls">
                    <button class="btn btn-primary" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}

<!-- end wrapper -->

{block name="js"}
<script type="text/javascript">
    $('#formId').submit(function(){
        if(editform.adz_id.value && editform.domain_name.value){
            //点击按钮提交
            var href = '/admin/adzdomain/edit';
            var data = $("#formId").serialize();

            $.post(href,data,success);
            function success(data) {
                if (data.status == 1) {
                    layer.msg(data.info, {icon: 1});
                    setTimeout(function(){
                        window.location.href='/admin/adzdomain/list';
                    },2000);
                } else {
                    layer.msg(data.info, {icon: 1});
                    setTimeout(function(){},2000);
                    return false;
                }
            }
            return false;
        }
    });
</script>
{/block}
