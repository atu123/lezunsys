{block name="main"}

<div class="wrapper">
    <h3 class="heading">二次点击报表</h3>
    <div class="tb_sts">
        <form class="" action="/admin/Twoclick/twoClick" method="post" name="">
            搜索：
            <input class="input-text input1" name="search" value="{$params.search|default=''}" type="text" style="width:230px">
            <select name="twoclick">
                <option value="adz_id"  {if condition="$params.twoclick eq 'adz_id'"} selected {/if}>广告位ID</option>
                <option value="event_type" {if condition="$params.twoclick eq 'event_type'"} selected {/if} >二次点击类型</option>
            </select>
            <button type="input" style="width:60px"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <form  action="/admin/Report/delReport" name="delete" id="delete" method="post">
    <div class="row">
       <!--  <div class="plan6">
            <div class="dataTables-length">

            <!-- </div> -->
        <!-- </div> -->

    <table class="dataTable table-hover">
        <tr>
            <td><input id="" name="" type="checkbox" class="checkedAll" data-name="data-name"></td>
            <td>日期</td>
            <td>广告位ID</td>
            <td>二次点击类型</td>
            <td>ip</td>
        </tr>
            {volist name="data" id="vo" }
            <tr>
            <td><input id="" name="id[]" value="{$vo.id}" type="checkbox" data-name="data-name"></td>
            <td>{$vo.day}</td>
            <td>{$vo.adz_id}</td>
            <td>{$vo.event_type}</td>
            <td>{$vo.ip}</td>
            </tr>
            {/volist}
    </table>
    </form>
    <div class="row">
    {$page}
    </div>
</div>
