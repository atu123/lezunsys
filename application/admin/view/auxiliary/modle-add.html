{extend name="public:base" /}

{block name="main"}
<!--  添加  -->
<div class="wrapper">
    <div>
        <h3 class="heading">新增手机型号</h3>
        <form class="" method="post" name="addform" id="formId">
            <div class="control-group formSep">
                <label class="control-label">手机型号</label>
                <div class="controls">
                    <input class="input-text input1 required" name="name" value="" type="text"><span class="erro">手机型号</span>
                </div>
            </div>

            <div class="control-group control-padding">
                <label class="control-label">机型选择</label>
                <div class="controls">
                    <div class="radios">
                        <label><input name="type" type="radio" value="3" checked/><span>高端机</span></label>
                        <label><input name="type" type="radio" value="2"/><span>中端机</span></label>
                        <label><input name="type" type="radio" value="1"/><span>低端机</span></label>
                        <span class="jixing">机型选择</span>
                    </div>

                </div>
            </div>

            <div class="control-group control-padding">
                <label class="control-label">付费类别</label>
                <div class="controls">
                    <div class="radios">
                        <label><input name="type_pay" type="checkbox" value="1" /><span>高付费机型</span></label>
                    </div>
                </div>
            </div>

            <div class="control-group control-padding">
                <label class="control-label">备注</label>
                <div class="controls">
                    <input class="input-text input1" name="notice" value="" type="text">
                </div>
            </div>
            <div class="control-group formSep">
                <div class="controls">
                    <button class="btn btn-primary" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}

<!-- end wrapper -->

{block name="js"}
<script type="text/javascript">
    $('#formId').submit(function(){
        //点击按钮提交
        var href = '/admin/auxiliary/add';
        var data = $("#formId").serialize();

        $.post(href,data,success);
        function success(data) {
            if (data.status == 1) {
                layer.msg(data.info, {icon: 1});
                setTimeout(function(){
                    window.location.href='/admin/auxiliary/add';
                },2000);
            } else {
                layer.msg(data.info, {icon: 1});
                setTimeout(function(){},2000);
                return false;
            }
        }
        return false;
    });
</script>
{/block}
