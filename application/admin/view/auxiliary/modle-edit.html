{extend name="public:base" /}

{block name="main"}
<!--  添加  -->
<div class="wrapper">
    <div>
        <h3 class="heading">编辑手机型号</h3>
        <form class="" method="post" name="addform" id="formId">
            <div class="control-group formSep">
                <label class="control-label">手机型号</label>
                <div class="controls" style="padding-top:5px;">{$one.name}</div>
            </div>

            <div class="control-group control-padding">
                <label class="control-label">机型选择</label>
                <div class="controls">
                    <div class="radios">
                        <label><input name="type" type="radio" value="3" {if condition="$one.type eq '3'"} checked {/if}/><span>高端机</span></label>
                        <label><input name="type" type="radio" value="2" {if condition="$one.type eq '2'"} checked {/if}/><span>中端机</span></label>
                        <label><input name="type" type="radio" value="1" {if condition="$one.type eq '1'"} checked {/if}/><span>低端机</span></label>
                        <span class="jixing">机型选择</span>
                    </div>

                </div>
            </div>

            <div class="control-group control-padding">
                <label class="control-label">付费类别</label>
                <div class="controls">
                    <div class="radios">
                        <label><input name="type_pay" type="checkbox" value="1" {if condition="$one.type_pay eq '1'"} checked {/if}/><span>高付费机型</span></label>
                    </div>
                </div>
            </div>

            <div class="control-group control-padding">
                <label class="control-label">备注</label>
                <div class="controls">
                    <input class="input-text input1" name="notice" value="{$one.notice}" type="text">
                </div>
            </div>
            <input class="input-text input1" name="id" value="{$one.id}" type="hidden">
            <div class="control-group formSep">
                <div class="controls">
                    <button class="btn btn-primary" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}

<!-- end wrapper -->

{block name="js"}
<script type="text/javascript">
    $('#formId').submit(function(){
        //点击按钮提交
        var href = '/admin/auxiliary/edit';
        var data = $("#formId").serialize();

        $.post(href,data,success);
        function success(data) {
            if (data.status == 1) {
                layer.msg(data.info, {icon: 1});
                setTimeout(function(){
                    window.location.reload();
                },500);
            } else {
                layer.msg(data.info, {icon: 1});
                setTimeout(function(){},2000);
                return false;
            }
        }
        return false;
    });
</script>
{/block}
